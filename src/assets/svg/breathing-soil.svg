<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="t2 d2">
  <title id="t2">Breathing Soil</title>
  <desc id="d2">A living noise field displacing a bruise gradient to suggest pulsing earth.</desc>
  <defs>
    <linearGradient id="bruise" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1a1420"/>
      <stop offset="1" stop-color="#0b0b0f"/>
    </linearGradient>
    <filter id="breath" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.002" numOctaves="3" seed="3" result="n">
        <animate attributeName="baseFrequency" values="0.0015;0.003;0.0015" dur="12s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="n" scale="25" xChannelSelector="R" yChannelSelector="G">
        <animate attributeName="scale" values="18;28;18" dur="12s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>
    <filter id="grain2">
      <feTurbulence type="fractalNoise" baseFrequency="1.1" numOctaves="1" seed="6" result="g"/>
      <feColorMatrix in="g" type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="table" tableValues="0 0.12"/></feComponentTransfer>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bruise)" filter="url(#breath)"/>
  <rect width="100%" height="100%" style="mix-blend-mode:overlay" filter="url(#grain2)"/>
</svg>
