<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="te de">
  <title id="te">Entropy Halo</title><desc id="de">A ring meter with grain and inner glow for entropy.</desc>
  <defs>
    <linearGradient id="entGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#5fa56b"/><stop offset="1" stop-color="#a31621"/>
    </linearGradient>
    <filter id="grainSmall">
      <feTurbulence type="fractalNoise" baseFrequency="1.4" numOctaves="1" seed="5" result="g"/>
      <feComponentTransfer><feFuncA type="table" tableValues="0 0.12"/></feComponentTransfer>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0b0b0f"/>
  <circle cx="120" cy="120" r="92" stroke="#1a1420" stroke-width="18" fill="none"/>
  <!-- progress arc: set stroke-dasharray/dashoffset from JS -->
  <circle id="entropyArc" cx="120" cy="120" r="92" stroke="url(#entGrad)" stroke-width="14" fill="none"
          stroke-linecap="round" pathLength="100" stroke-dasharray="100" stroke-dashoffset="35"/>
  <circle cx="120" cy="120" r="60" fill="#1a1420" filter="url(#grainSmall)"/>
  <text x="120" y="127" text-anchor="middle" font-size="18" fill="#e9e6dc" font-family="ui-monospace,monospace">ENTROPY 65</text>
</svg>
