<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="tf df">
  <title id="tf">Fungal Growth</title><desc id="df">Branching mycelial network with organic displacement and grain.</desc>
  <defs>
    <filter id="fungalRough">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="4" seed="13" result="n"/>
      <feDisplacementMap in="SourceGraphic" in2="n" scale="8"/>
    </filter>
    <filter id="fungalGrain">
      <feTurbulence type="fractalNoise" baseFrequency="1.8" numOctaves="3" seed="8" result="g"/>
      <feComponentTransfer><feFuncA type="table" tableValues="0 0.18"/></feComponentTransfer>
    </filter>
    <filter id="organicBloom">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0b0b0f"/>
  <g fill="none" stroke="#5fa56b" stroke-width="1.5" filter="url(#organicBloom)">
    <g filter="url(#fungalRough)">
      <!-- Main trunk -->
      <path d="M200,380 C200,320 200,260 200,200 C200,180 200,160 200,140"/>
      <!-- Branching network -->
      <path d="M200,200 C160,180 120,160 80,140 C60,130 40,120 20,110"/>
      <path d="M200,200 C240,180 280,160 320,140 C340,130 360,120 380,110"/>
      <path d="M200,160 C180,140 160,120 140,100 C130,90 120,80 110,70"/>
      <path d="M200,160 C220,140 240,120 260,100 C270,90 280,80 290,70"/>
      <!-- Secondary branches -->
      <path d="M140,100 C120,80 100,60 80,40"/>
      <path d="M260,100 C280,80 300,60 320,40"/>
      <path d="M80,140 C60,120 40,100 20,80"/>
      <path d="M320,140 C340,120 360,100 380,80"/>
    </g>
  </g>
  <rect width="100%" height="100%" style="mix-blend-mode:overlay" filter="url(#fungalGrain)"/>
</svg>
