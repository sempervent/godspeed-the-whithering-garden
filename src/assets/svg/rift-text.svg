<svg viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="tg dg">
  <title id="tg">Rift Label</title><desc id="dg">Text displaced by animated noise suggesting a tear in space.</desc>
  <defs>
    <filter id="rift">
      <feTurbulence type="turbulence" baseFrequency="0.003" numOctaves="2" seed="11" result="t">
        <animate attributeName="baseFrequency" values="0.002;0.005;0.002" dur="8s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="t" scale="12" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b0b0f"/>
  <text x="260" y="70" text-anchor="middle" font-size="52" font-weight="700"
        font-family="ui-serif, Georgia, 'Times New Roman', serif"
        fill="#e9e6dc" filter="url(#rift)" letter-spacing="6">THE GARDEN LEARNS</text>
</svg>
