<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="trb drb">
  <title id="trb">Rotten Border</title><desc id="drb">A decayed frame with rust textures and warm shadows.</desc>
  <defs>
    <filter id="rustMask">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="17" result="r"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0 0 0 0.3 0.6 0.8 1"/>
      </feComponentTransfer>
    </filter>
    <filter id="warmShadow">
      <feGaussianBlur stdDeviation="2" result="s"/>
      <feColorMatrix in="s" type="matrix" values="1.2 0.3 0 0 0
                                                 0.1 0.8 0 0 0
                                                 0 0 0.6 0 0
                                                 0 0 0 0.7 0"/>
      <feBlend in="SourceGraphic" in2="s" mode="multiply"/>
    </filter>
    <filter id="decayRough">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="4" seed="19" result="d"/>
      <feDisplacementMap in="SourceGraphic" in2="d" scale="6"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0b0b0f"/>
  <g fill="none" stroke="#c2a35e" stroke-width="4" filter="url(#warmShadow)">
    <g filter="url(#decayRough)">
      <!-- Outer frame -->
      <rect x="20" y="20" width="560" height="160" rx="8" ry="8"/>
      <!-- Inner decay -->
      <rect x="40" y="40" width="520" height="120" rx="4" ry="4" stroke="#a31621" stroke-width="2"/>
      <!-- Rust patches -->
      <g fill="#a31621" opacity="0.6" filter="url(#rustMask)">
        <rect x="60" y="60" width="80" height="20" rx="2"/>
        <rect x="460" y="60" width="80" height="20" rx="2"/>
        <rect x="60" y="120" width="80" height="20" rx="2"/>
        <rect x="460" y="120" width="80" height="20" rx="2"/>
        <rect x="280" y="80" width="40" height="40" rx="2"/>
      </g>
    </g>
  </g>
</svg>
